<button mat-raised-button  (click)="getTestData()">Get Test Data</button>

<p>Test Data: {{ testData }}</p>

<form  (ngSubmit)="onSubmit(clientForm)" #clientForm="ngForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" 
            class="form-control" 
            id="name" 
            required 
            [(ngModel)]="model.name" 
            name="name">
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" 
            class="form-control" 
            id="address" 
            required 
            [(ngModel)]="model.address" 
            name="address">
    </div>

    <div class="form-group">
        <label for="address">Contact Name:</label>
        <input type="text" 
            class="form-control" 
            id="contactName" 
            required 
            [(ngModel)]="model.contactName" 
            name="address">
    </div>

    <button type="submit" (click)="createClient()" class="btn btn-success">Submit</button>
</form>

Test Display: {{ testDisplay.name }}
